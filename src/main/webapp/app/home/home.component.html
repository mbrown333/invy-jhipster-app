<div class="row">
    <div class="col-md-12">
        <h1 class="display-4">Welcome, to Invy!</h1>
        <p class="lead">Tired of wasting expired food?  Invy can help.  Invy is the pantry inventory management tool</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> You are logged in as user "{{account.login}}". </span>
                
                <p>Start managing your inventory <a routerLink="categories">here</a>.</p>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
