
<div *ngIf="foodItem">
    <h2><span>Food Item</span> {{foodItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{foodItem.name}}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
            <span>{{foodItem.created | date:'medium'}}</span>
        </dd>
        <dt><span>Expiration</span></dt>
        <dd>
            <span>{{foodItem.expiration | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{foodItem.user?.login}}
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <div *ngIf="foodItem.category">
                <a [routerLink]="['/category', foodItem.category?.id]">{{foodItem.category?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'food-item/'+ foodItem.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
